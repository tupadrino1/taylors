<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto de Taylor Swift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact label {
            margin-bottom: 10px;
        }
        .contact input[type="text"],
        .contact input[type="email"],
        .contact textarea {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact textarea {
            height: 100px;
        }
        .contact input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .contact input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Taylor Swift</h1>
    <p>¡Bienvenido a la página oficial de Taylor Swift!</p>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="biografia.html">Biografía</a>
    <a href="discografia.html">Discografía</a>
    <a href="galeria.html">Galería</a>
    
</nav>

<section id="contacto">
    <div class="contact">
        <h2>Contacto de Taylor Swift</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
</section>
<br/>
            <br/>
            <br/>
<footer>
    <p>&copy; 2024 Taylor Swift. Todos los derechos reservados.</p>
</footer>

</body>
</html>
